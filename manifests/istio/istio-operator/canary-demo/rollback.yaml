apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: myapp-vs
spec:
  hosts:
    - myapp.example.com
  gateways:
    - myapp-gw
  http:
  - route:
    - destination:
        host: myapp-svc
        subset: v1
        port:
          number: 80
      weight: 100
    - destination:
        host: myapp-svc
        subset: v2
        port:
          number: 80
      weight: 0
